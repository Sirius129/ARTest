<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>

      <a-assets>
      <a-asset-item id="treeline-obj" src="ARTest/3DModels/Noyer/SquareNoyer05.obj"></a-asset-item>
      <a-asset-item id="treeline-mtl" src="ARTest/3DModels/Noyer/SquareNoyer05.mtl"></a-asset-item>
    </a-assets>   
      
      <!-- _______________The markers________________ -->
      <a-marker type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-P1.patt'>
        <a-entity scale="0.2 0.2 0.2"
                id="ligne"
                obj-model="obj: #treeline-obj; mtl: #treeline-mtl;">
      </a-marker>

      
      <a-entity camera></a-entity>
    </a-scene>
    
  </body>
</html>
