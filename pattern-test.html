<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <!-- import events.js script -->
    <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <!-- Here are our entities -->

        <!-- My trees -->
        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-P1.patt'>
        	<a-entity scale="0.2 0.3 0.2"
                id="pine"
                obj-model='obj: url(https://raw.githubusercontent.com/Sirius129/ARTest/master/3DModels/lowpoltree/tree.obj);
                mtl: url(https://raw.githubusercontent.com/Sirius129/ARTest/master/3DModels/lowpoltree/tree.mtl)'>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-P2.patt'>
        	<a-entity scale="0.2 0.3 0.2"
                id="pine"

        </a-marker>

        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
