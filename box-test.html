<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>


    <body style='margin : 0px; overflow: hidden;'>

        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-P1.patt'>
                      <a-box src='https://raw.githubusercontent.com/Sirius129/ARTest/master/3DModels/crop.png' position='0 0.5 0'></a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-P2.patt'>
        	          <a-box position='0 0.5 0' material='color: blue;'></a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-P3.patt'>
        	          <a-box position='0 0.5 0' material='color: red;'></a-box>
        </a-marker>

         <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-P4.patt'>
        	          <a-box position='0 0.5 0' material='color: purple;'></a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-P6.patt'>
        	          <a-box position='0 0.5 0' material='color: green;'></a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-P7.patt'>
        	          <a-box position='0 0.5 0' material='color: black;'></a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-P8.patt'>
        	          <a-box position='0 0.5 0' material='color: white;'></a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-P9.patt'>
        	          <a-box position='0 0.5 0' material='color: gray;'></a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-N1.patt'>
                      <a-box position='0 0.5 0' material='color: orange;'></a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-N2.patt'>
                      <a-box position='0 0.5 0' material='color: brown;'></a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-N3.patt'>
                      <a-box position='0 0.5 0' material='color: gray;'></a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-N4.patt'>
                      <a-box position='0 0.5 0' material='color: gray;'></a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-N5.patt'>
                      <a-box position='0 0.5 0' material='color: gray;'></a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-N6.patt'>
                      <a-box position='0 0.5 0' material='color: gray;'></a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-N7.patt'>
                      <a-box position='0 0.5 0' material='color: gray;'></a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-N8.patt'>
                      <a-box position='0 0.5 0' material='color: gray;'></a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-N9.patt'>
                      <a-box position='0 0.5 0' material='color: gray;'></a-box>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
