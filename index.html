<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <!-- import events.js script -->
    <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-Pine1.patt'>
                      <a-box position='0 0.5 0' material='color: yellow;'></a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-Pine2.patt'>
        	          <a-box position='0 0.5 0' material='color: blue;'></a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-Pine3.patt'>
        	          <a-box position='0 0.5 0' material='color: red;'></a-box>
        </a-marker>

         <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-Pine4.patt'>
        	          <a-box position='0 0.5 0' material='color: purple;'></a-box>
        </a-marker>

                <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-Pine5.patt'>
        	          <a-box position='0 0.5 0' material='color: pink;'></a-box>
        </a-marker>

                <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-Pine6.patt'>
        	          <a-box position='0 0.5 0' material='color: green;'></a-box>
        </a-marker>

                <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-Pine7.patt'>
        	          <a-box position='0 0.5 0' material='color: black;'></a-box>
        </a-marker>

                <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-Pine8.patt'>
        	          <a-box position='0 0.5 0' material='color: white;'></a-box>
        </a-marker>

                <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/Sirius129/ARTest/master/Pattern/pattern-Pine9.patt'>
        	          <a-box position='0 0.5 0' material='color: gray;'></a-box>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
