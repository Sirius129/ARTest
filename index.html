    <!doctype HTML>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        </head>
        <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
        <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        
        <!-- import tree-growth.js script -->
        <script src="https://cdn.jsdelivr.net/gh/atallaa/ARTest@master/tree-growth.js"></script>
        
        <body style='margin : 0px; overflow: hidden;'>
            <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
              
         <a-assets>
           <!-- here are our different trees -->
                <a-asset-item id='tree05-obj' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer05.obj'></a-asset-item>
                <a-asset-item id='tree05-mtl' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer05.mtl'></a-asset-item>
                <a-asset-item id='tree10-obj' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer10.obj'></a-asset-item>
                <a-asset-item id='tree10-mtl' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer10.mtl'></a-asset-item>
                <a-asset-item id='tree20-obj' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer20.obj'></a-asset-item>
                <a-asset-item id='tree20-mtl' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer20.mtl'></a-asset-item>
                <a-asset-item id='tree30-obj' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer30.obj'></a-asset-item>
                <a-asset-item id='tree30-mtl' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer30.mtl'></a-asset-item>
                <a-asset-item id='tree40-obj' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer40.obj'></a-asset-item>
                <a-asset-item id='tree40-mtl' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer40.mtl'></a-asset-item>
                <a-asset-item id='tree50-obj' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer50.obj'></a-asset-item>
                <a-asset-item id='tree50-mtl' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer50.mtl'></a-asset-item>
            </a-assets>     

            <!-- Our marker -->
            <a-marker-camera markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" preset='hiro'>
                <a-entity scale='0.2 0.2 0.2' id="animated-model" obj-model="obj: #tree20-obj; mtl: #tree20-mtl;">
            </a-marker-camera>
                
              </a-scene>
        </body>
    </html>
