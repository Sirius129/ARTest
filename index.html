    <!doctype HTML>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        </head>
        <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
        <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        
        <!-- import events.js script -->
        <script>
          AFRAME.registerComponent('markerhandler', {

                init: function() {
                    const animatedMarker = document.querySelector("#animated-marker");
                    const aEntity = document.querySelector("#animated-model");

                    // every click, we make our model grow in size :)
                    animatedMarker.addEventListener('click', function(ev, target){
                        const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
                        if (aEntity && intersectedElement === aEntity) {
                            const objModel = aEntity.getAttribute('obj-model');
                            var treeNumber = Number((JSON.stringify(objModel).match(/\d/g)[1]+""+JSON.stringify(objModel).match(/\d/g)[2]));
                            console.log(treeNumber);
                            treeNumber = treeNumber*2;
                            if(treeNumber>40){ 
                              aEntity.setAttribute('obj-model', 'obj: #tree05-obj; mtl: #tree05-mtl;'); 
                            }
                            else {
                              console.log('obj: #tree'+treeNumber+'-obj; mtl: #tree'+treeNumber+'-mtl;');
                              aEntity.setAttribute('obj-model', 'obj: #tree'+treeNumber+'-obj; mtl: #tree'+treeNumber+'-mtl;');
                            }         
                        }
                    });
            }});
      </script>
        
        <body style='margin : 0px; overflow: hidden;'>
            <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
            <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
              
         <a-assets>
                <a-asset-item id='tree05-obj' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer05.obj'></a-asset-item>
                <a-asset-item id='tree05-mtl' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer05.mtl'></a-asset-item>
                <a-asset-item id='tree10-obj' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer10.obj'></a-asset-item>
                <a-asset-item id='tree10-mtl' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer10.mtl'></a-asset-item>
                <a-asset-item id='tree20-obj' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer20.obj'></a-asset-item>
                <a-asset-item id='tree20-mtl' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer20.mtl'></a-asset-item>
                <a-asset-item id='tree40-obj' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer40.obj'></a-asset-item>
                <a-asset-item id='tree40-mtl' src='https://raw.githubusercontent.com/atallaa/ARTest/master/3DModels/Noyer/SquareNoyer40.mtl'></a-asset-item>
            </a-assets>     

            <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" preset='hiro'>
                <a-entity scale='0.2 0.2 0.2' id="animated-model" obj-model="obj: #tree05-obj; mtl: #tree05-mtl;">
            </a-marker>

            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <a-entity camera></a-entity>
            </a-scene>
        </body>
    </html>
